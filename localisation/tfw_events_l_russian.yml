 # Event Chain
 tfw_options_chain_title:0 "Опции TFW's Bunch o' Ship Parts"
 tfw_options_chain_desc:0 "Здесь вы можете выключить/включить компоненты из §HTFW's BOSP mod§!. Когда вы нажимаете кнопку выключить/включить, специальное событие активирует/деактивирует глобальный флаг, который §Hприравнивает к нулю шанс выпадания определенных технологий§!. Это значит, что ни вы, ни ИИ никогда не получит шанс исследовать эти технологии в игре, однако они все же будут доступны через консоль. Также это означает, что вы можете выключить/включить ненужные группы технологий в любое время, однако уже исследованные компоненты будут с вами до конца игры."

