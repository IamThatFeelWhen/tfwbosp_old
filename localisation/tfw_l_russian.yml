 TECH_UNLOCK_TFW_SYNTH_I_DESC:0 "§H$TFW_WIMP_REACTOR$§!\n$TFW_WIMP_REACTOR_DESC$"
 
 TFW_TACHYON_REACTOR:0 "Тахионный реактор"
 TFW_TACHYON_REACTOR_DESC:0 "Высокотехнологичная тахионная ловушка, которая также может генерировать энергию. Благодаря повышенной надежности работает более стабильно во время боя, повышая боевую эффективность корабля."
 tech_tfw_tachyon_reactor:0 "Тахионный реактор"
 tech_tfw_tachyon_reactor_desc:0 "Можно генерировать огромное количество энергии, замедляя кванты тахионов. Правда, захват тахионов - это гораздо более сложная задача, нежели генерирование энергии из процессов их торможения.\n\n"
