 #Singularity Reactor
 TFW_SINGULARITY_REACTOR:0 "Сингулярный реактор"
 TFW_SINGULARITY_REACTOR_DESC:0 "Использует грубую силу, порождаемую заключенной внутри миниатюрной черной дырой, для производства энергии. Более устойчив к перегрузкам во время боя."
 tech_tfw_singularity_reactor:0 "Сингулярный реактор"
 tech_tfw_singularity_reactor_desc:0 "Используя приливные силы искусственно поддерживаемой черной дыры, мы можем увеличить производство энергии на наших кораблях. К сожалению, такие черные дыры не могут быть использованы в сверхсветовых перемещениях.\n\n"
 TECH_UNLOCK_TFW_SINGULARITY_TITLE:0 "§HКомпонент:§! $TFW_SINGULARITY_REACTOR$"
 TECH_UNLOCK_TFW_SINGULARITY_DESC:0 "§H$TFW_SINGULARITY_REACTOR$§!\n$TFW_SINGULARITY_REACTOR_DESC$"
 
 #Trisingularity Reactor (optimized)
 TFW_SINGULARITY_REACTOR_OPTIMIZED:0 "Трисингулярный реактор"
 TFW_SINGULARITY_REACTOR_OPTIMIZED_DESC:0 "Это высокотехнологичный кластер миниатюрных черных дыр, превосходно синхронизированных для производства большего количества энергии. Более устойчив к перегрузкам во время боя."
 tech_tfw_singularity_reactor_optimized:0 "Продвинутый сингулярный контроль"
 tech_tfw_singularity_reactor_optimized_desc:0 "Объединив несколько миниатюрных черных дыр в один кластер и синхронизировав их приливные силы, мы можем достичь положительного прироста выходной мощности.\n\n"
 TECH_UNLOCK_TFW_SINGULARITY_OPT_TITLE:0 "§HКомпонент:§! $TFW_SINGULARITY_REACTOR_OPTIMIZED$"
 TECH_UNLOCK_TFW_SINGULARITY_OPT_DESC:0 "§H$TFW_SINGULARITY_REACTOR_OPTIMIZED$§!\n$TFW_SINGULARITY_REACTOR_OPTIMIZED_DESC$"
 
 ### ADV BIO ### 
 TFW_BIO_REACTOR_I:0 "Биореактор I"
 TFW_BIO_REACTOR_I_DESC:0 "Производит энергию из органических растворов. Данный тип реакторов гораздо проще и дешевле в обслуживании."
 tech_tfw_bio_reactor_1:0 "Биологические энергоклетки"
 tech_tfw_bio_reactor_1_desc:0 "Наш прогресс в манипуляции органическим материалом позволяет нам производить большое количество энергии из органических растворов.\n\n"
