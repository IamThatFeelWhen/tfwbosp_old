 TFW_DARKMATTER_REACTOR_OPTIMIZED:0 "Axion Reactor"
 TFW_DARKMATTER_REACTOR_OPTIMIZED_DESC:0 "This is an advanced version of a Darkmatter reactor." 
 tech_tfw_darkmatter_reactor_optimized:0 "Axion Extraction"
 tech_tfw_darkmatter_reactor_optimized_desc:0 "Axion is an elementary particle wich is a component of cold dark matter. We have found application for Axions in our reactors, so we can greatly improve their efficiency.\n\n"
