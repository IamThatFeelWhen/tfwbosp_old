 TECH_UNLOCK_TFW_SYNTH_II_DESC:0 "§H$TFW_TACHYON_REACTOR$§!\n$TFW_TACHYON_REACTOR_DESC$"
 
 ### ADV PSI ### 
 TFW_PSI_REACTOR_1:0 "Пси-ячейка"
 TFW_PSI_REACTOR_1_DESC:0 "Специальная ячейка, содержащая биологический интерфейс, обладающий псионическими способностями. Может производить и конвертировать пси-энергию, также улучшая системы наведения орудий за счет использования внутренних алгоритмов боевого предвидения."
 tech_tfw_psi_reactor_1:0 "Извлечение пси-энергии"
 tech_tfw_psi_reactor_1_desc:0 "Исследуя способы по извлечению и использованию псионических сил от биологических пси-интерфейсов, мы можем создать абсолютно новый вид реакторов.\n\n"
