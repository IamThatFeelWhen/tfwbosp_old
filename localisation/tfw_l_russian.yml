 TECH_UNLOCK_TFW_BIO_I_DESC:0 "§H$TFW_BIO_REACTOR_I$§!\n$TFW_BIO_REACTOR_I_DESC$"
 
 TFW_BIO_REACTOR_II:0 "Биореактор II"
 TFW_BIO_REACTOR_II_DESC:0 "Производит еще больше энергии из органических растворов. Данный тип реакторов гораздо проще и дешевле в обслуживании."
 tech_tfw_bio_reactor_2:0 "Продвинутые энергоклетки"
 tech_tfw_bio_reactor_2_desc:0 "Несколько важных улучшений в конструкции наших Биореакторов позволит значительно увеличить их эффективность.\n\n"
 TECH_UNLOCK_TFW_BIO_II_TITLE:0 "§HКомпонент:§! $TFW_BIO_REACTOR_II$"
 TECH_UNLOCK_TFW_BIO_II_DESC:0 "§H$TFW_BIO_REACTOR_II$§!\n$TFW_BIO_REACTOR_II_DESC$"
 
 ### ADV SYNTH ### 
 TFW_WIMP_REACTOR:0 "Вимп-экстрактор"
 TFW_WIMP_REACTOR_DESC:0 "Использует вимп-взаимодействия для получения энергии. Благодаря повышенной надежности работает более стабильно во время боя, повышая боевую эффективность корабля."
 tech_tfw_wimp_reactor:0 "Вимп-экстрактор"
 tech_tfw_wimp_reactor_desc:0 "Мы можем добывать и управлять вимпами - очень массивными частицами холодной черной материи - для производства большого количества энергии.\n\n"
