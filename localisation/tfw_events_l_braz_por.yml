 # Event Chain
 tfw_options_chain_title:0 "TFW's Bunch o' Ship Parts Options"
 tfw_options_chain_desc:0 "Here you can turn on/off some stuff provided by §HTFW's BOSP mod§!. When you press the on/off button it deactivates/activates the global flag making spawn chance §Hequal to zero§! for technologies of specific groups of modded stuff. It means that you and AI will never take a chance to recieve this stuff in game but it will be available via cheats. Also it means that you can turn on/off any stuff at any time in your game, but the already researched components will be with you to the end."

